<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>

    <div class="card">
        <div class="card-body">
            <div>
                <h1 class="font2 title">Get <span class="violet">insights</span> that help your business grow.</h1>
                <p class="font2">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
            </div>

            <div class="stats-block">
                <div class="stats font2">
                    <dd class="numbers">
                        10k+
                    </dd>
                    <dt>
                        COMPANIES
                    </dt>
                </div>
                <div class="stats font2">
                    <dd class="numbers">
                        314
                    </dd>
                    <dt>
                        TEMPLATES
                    </dt>
                </div>
                <div class="stats font2">
                    <dd class="numbers">
                        12M+
                    </dd>
                    <dt>
                        QUERIES
                    </dt>
                </div>
            </div>
        </div>
        <div class="card-image">
            <img id="web-image" src="./images/image-header-desktop.jpg" alt="staffs working in office">
            <div class="img-tint"></div>

        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/racyriaz">Mohamed Riaz</a>.
    </div>
</body>

</html>
